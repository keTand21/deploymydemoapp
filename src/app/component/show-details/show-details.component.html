<div class="row">
  <div class="col-md-12">
      <mat-card class="example-card">
        
          <div class="row">
              <div class="col-md-3">
                  <mat-card-title style="margin: 15px;">Employee Details List</mat-card-title>
              </div>
          </div>
          <mat-divider></mat-divider>
        <br>

<div class="demo-button-container" >
    <button  mat-raised-button color="primary" (click)="back()" class="demo-button" >
      Back
    </button>
  </div>
  <br>
  
  <table mat-table [dataSource]="dataSource[0]" class="mat-elevation-z8 " style="width: 98%; margin: 15px;" >

    <ng-container matColumnDef="EmployeeId">
      <th mat-header-cell *matHeaderCellDef class="header">Employee Id</th>
      <td mat-cell *matCellDef="let element">{{element.EmployeeId}}</td>
    </ng-container>
  

    <ng-container matColumnDef="EmployeeName">
      <th mat-header-cell *matHeaderCellDef class="header">Employee Name</th>
      <td mat-cell *matCellDef="let element">{{element.EmployeeName}}</td>
    </ng-container>
  

    <ng-container matColumnDef="EmailId">
      <th mat-header-cell *matHeaderCellDef class="header">Email Id</th>
      <td mat-cell *matCellDef="let element">{{element.EmailId}}</td>
    </ng-container>
  
 
    <ng-container matColumnDef="MobileNo">
      <th mat-header-cell *matHeaderCellDef class="header">Mobile No</th>
      <td mat-cell *matCellDef="let element">{{element.MobileNo}}</td>
    </ng-container>

    <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef class="header">Gender</th>
        <td mat-cell *matCellDef="let element">{{element.Gender}}</td>
      </ng-container>

      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef class="header">Address</th>
        <td mat-cell *matCellDef="let element">{{element.Address}}</td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </mat-card>
  </div>
  </div>
